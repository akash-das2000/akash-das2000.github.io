<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    /* Basic resets */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.5; scroll-behavior: smooth; }

    /* Header styling for the shared navbar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      color: #fff;
      z-index: 999;
      padding: 1rem 0;
    }
    /* (Optionally add extra CSS here if needed) */

    /* Hero Section */
    .hero {
      height: 100vh;
      width: 100%;
      background: url("/assets/images/hero.jpg") no-repeat center center/cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }
    .hero-content { position: relative; z-index: 1; max-width: 800px; padding: 0 1rem; }
    .hero-content h1 { font-size: 3rem; margin-bottom: 1rem; }
    .hero-content p { font-size: 1.3rem; }
    
    /* About Section */
    .about-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 1rem;
      margin-top: -80px; /* Adjust as needed */
    }
    .about-section img { max-width: 300px; border-radius: 8px; margin: 1rem; }
    .about-text { max-width: 600px; margin: 1rem; }
    .about-text h2 { font-size: 2rem; margin-bottom: 1rem; }
    .about-text p { margin-bottom: 1rem; color: #333; }

    /* Footer */
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Use the shared navbar -->
  <header>
    {% include nav.html %}
  </header>

  <!-- Full-Screen Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>{{ page.title }}</h1>
      <p>{{ page.subtitle }}</p>
    </div>
  </section>

  <!-- About Section (Headshot & Brief Details) -->
  <section class="about-section">
    <img src="/assets/images/headshot.jpg" alt="Your Headshot" />
    <div class="about-text">
      <h2>About Me</h2>
      <p>
        Introduce yourself hereâ€”share your background, research interests, and personal highlights.
      </p>
      <p>
        This section gives visitors a snapshot of who you are.
      </p>
    </div>
  </section>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
