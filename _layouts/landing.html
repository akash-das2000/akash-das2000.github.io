<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }} | {{ site.title }}</title>
  <!-- Link to your main stylesheet -->
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <!-- Shared Navbar Include -->
  {% include nav.html %}

  <!-- Full-Screen Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>{{ page.title }}</h1>
      <p>{{ page.subtitle }}</p>
    </div>
  </section>

  <!-- Additional Sections (optional) -->
  <!-- If you want to add more content below the hero, you can place {{ content }} here, 
       or define more sections. For example: 
       <section class="about">
         {{ content }}
       </section>
  -->

  <!-- Footer (optional) -->
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
