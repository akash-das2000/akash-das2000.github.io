<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      scroll-behavior: smooth;
    }

    /* Shared Navbar styling using a deep blue background */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #001f3f; /* Deep blue */
      color: #fff;
      z-index: 999;
      padding: 1rem 0;
    }

    /* Content wrapper to avoid overlap with the fixed header */
    .content-wrapper {
      margin-top: 80px; /* Adjust this value based on header height */
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 1rem;
    }

    /* Footer styling with deep blue background */
    footer {
      background: #001f3f;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Use the shared navbar -->
  <header>
    {% include nav.html %}
  </header>

  <!-- Main Content -->
  <div class="content-wrapper">
    {{ content }}
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
