<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      scroll-behavior: smooth;
    }

    /* Sticky Header (Same as landing.html) */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      color: #fff;
      z-index: 999;
    }
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    .nav-logo {
      font-weight: bold;
      font-size: 1.2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 2rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ccc;
    }

    /* Content wrapper to avoid overlap with fixed header */
    .content-wrapper {
      margin-top: 80px; /* Adjust to match your header height */
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 1rem;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <!-- Same logo/brand as landing.html -->
      <div class="nav-logo">Akash Das</div>
      <nav>
        <!-- Same links as landing.html -->
        <a href="/bio.html">Bio</a>
        <a href="/academics.html">Academics</a>
        <a href="/work_exp.html">Work Exp</a>
        <a href="/personal_projects.html">Personal Projects</a>
        <a href="/blog.html">Blog</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="content-wrapper">
    {{ content }}
  </div>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
