<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    /* Basic resets */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.5; scroll-behavior: smooth; }

    /* Shared Navbar styling */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      color: #fff;
      z-index: 999;
      padding: 1rem 0;
    }
    
    /* Content wrapper so content isnâ€™t hidden behind the fixed header */
    .content-wrapper {
      margin-top: 80px; /* Adjust based on header height */
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 1rem;
    }
    
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Use the shared navbar -->
  <header>
    {% include nav.html %}
  </header>

  <div class="content-wrapper">
    {{ content }}
  </div>

  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
