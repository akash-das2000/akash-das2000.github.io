<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My GitHub Page</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #333;

      position: fixed;
      width: 100%;
      bottom: 0;
    }

</head>
<body>
  <header>
    <h1>Welcome to My GitHub Page</h1>
  </header>
  <main>
    <p>This is a simple demo of a personal webpage hosted with GitHub Pages.</p>

  </main>
  <footer>
    <p>&copy; 2025 My GitHub Page</p>
  </footer>
</body>
</html>
